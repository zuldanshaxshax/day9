<style>
    /* Reset some default browser styles */
    body, h1, h2, h3, p, ul, li, a, button {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
    }
    
    body {
        line-height: 1.6;
    }

    header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f8f9fa;
        padding: 10px 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
        font-size: 1.5em;
        font-weight: bold;
        color: #333;
    }

    nav ul {
        display: flex;
        list-style: none;
    }

    nav ul li {
        margin: 0 10px;
    }

    nav ul li a {
        text-decoration: none;
        color: #333;
        font-size: 1em;
        transition: color 0.3s;
        border: none;
    }

    nav ul li a:hover {
        color: #007bff;
        
    }

    .header-buttons button {
        margin-left: 10px;
        padding: 8px 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }

    .header-buttons .btn-primary {
        background: #007bff;
        color: white;
    }

    .header-buttons .btn-primary:hover {
        background: #0056b3;
    }

    .header-buttons .btn-secondary {
        background: #6c757d;
        color: white;
    }

    .header-buttons .btn-secondary:hover {
        background: #5a6268;
    }

    main {
        padding: 20px;
    }

    .services-section {
        background: #f0f8ff;
        padding: 20px;
        text-align: center;
    }

    .services-section h2 {
        font-size: 2em;
        margin-bottom: 20px;
    }

    .services-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .service-card {
        background: white;
        border: 1px solid #ddd;
        border-radius: 10px;
        width: 300px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: left;
    }

    .service-card img {
        max-width: 100%;
        height: auto;
        border-radius: 5px;
    }

    .service-card h3 {
        font-size: 1.5em;
        margin: 15px 0 10px;
    }

    .service-card p {
        color: #555;
    }

    footer {
        background: #343a40;
        color: white;
        text-align: center;
        padding: 15px 0;
        margin-top: 20px;
    }

    @media (max-width: 768px) {
        nav ul {
            flex-direction: column;
            align-items: center;
        }

        .header-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-buttons button {
            margin: 5px 0;
        }

        .services-container {
            flex-direction: column;
            align-items: center;
        }

        .service-card {
            width: 90%;
        }
    }
</style>
